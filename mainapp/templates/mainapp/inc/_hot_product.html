{% if hot_product %}
    <div class="details-products">
        <hr style="margin-bottom: 20px;">

        <h2><i class="fa fa-fire red" aria-hidden="true"></i> Горячее предлложение: </h2>
        <div class="details-slider">
            <div class="slider-product">
                <img src="/media/{{ hot_product.image }}">
            </div>
        </div>

        <div class="description">
            <h3 class="big-bold">{{ hot_product.name }}</h3>
            <h3 class="red">горячее предложение</h3>
            <p class="price"> {{ hot_product.price|floatformat:0 }}
                <span>руб</span></p>
            <a href="{% url 'basketapp:basket_add' hot_product.pk %}" class="red-button">
                заказать <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </a>
            <div class="description-text">
                <p>{{ hot_product.short_desc }}</p>
            </div>
        </div>

    </div>

{% endif %}
