<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
            {{ title|title }}
        {% endblock %}
    </title>
    {% block css %}
        <link rel="stylesheet" type="text/css"
              href="{% static 'mainapp/css/bootstrap.min.css' %}">
        <link rel="stylesheet"
              href="{% static 'mainapp/fonts/font-awesome/css/font-awesome.css' %}">
    {% endblock %}
    {% block js %}
        <script src="{% static 'mainapp/js/jquery-3.2.1.min.js' %}"></script>
    {% endblock %}
</head>
<body>
<div class="container">

    {% block content %}

    {% endblock %}
</div>
</body>
</html>
