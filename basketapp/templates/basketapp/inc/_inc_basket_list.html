{% for item in basket_list %}
    <div class="basket_record">
        <img src="/media/{{ item.product.image }}" alt="">
        <span class="category_name">{{ item.category.name }}</span>
        <span class="product_name">{{ item.product.name }}</span>
        <span class="product_price">{{ item.product.price }}</span>
        <input type="number" name="{{ item.pk }}" min="0"
               value="{{ item.quantity }}">
        <span class="product_cost">{{ item.product_cost }}</span>
        <a class="btn btn-info"
           href="{% url 'basketapp:basket_remove' item.pk %}">
            Удалить
        </a>
    </div>
{% empty %}
    <div class="basket_record">Корзина пуста.</div>
{% endfor %}
