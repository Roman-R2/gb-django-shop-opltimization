{% extends 'adminapp/base.html' %}

{% block content %}

    <h4>Уверены, что хотите удалить категорию: </h4>
    <p>Имя:{{ object.name }}</p>
    <p>Слаг: {{ object.slug }}</p>
    <p>Описание: {{ object.description }}</p>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить." class="btn btn-primary">
        <a href="{% url 'adminapp:users' %}" class="btn btn-default">Нет, оставить.</a>

    </form>

{% endblock %}
